<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stupid Password Manager</title>

    <!--Bootstrap and JQuery-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid" id="app">
    <!--name of the application-->
    <div class="row">
        <div class="col">
            <h2 class="text-center">{{ title }}</h2>
        </div>
    </div>

    <!--input necessary information to store or decrypt passwords-->
    <form class="row">
        <!--input for the name of the service-->
        <div class="input-group input-group-sm col-lg-2 col-md-12 col-sm-12 mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text">Service</span>
            </div>
            <input type="text" class="form-control" placeholder="e.g. Gmail" v-model="service_name" v-on:keyup="inputChange">
        </div>

        <!--input for the password used to encrypt the service password-->
        <div class="input-group input-group-sm col-lg-5 col-md-6 col-sm-12 mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text">Encrypt Password</span>
            </div>
            <input type="password" class="form-control" placeholder="password" v-model="encrypt_password" v-on:keyup="inputChange">
        </div>

        <!--input for the password to be encrypted-->
        <div class="input-group input-group-sm col-lg-5 col-md-6 col-sm-12 mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text">Service Password</span>
            </div>
            <input type="password" class="form-control" placeholder="password" v-model="service_password" v-on:keyup="inputChange">
        </div>

        <!--button for Add or Decrypt operation-->
        <div class="btn-group col-1">
            <button type="button" class="btn btn-dark mb-3" :disabled="!(stage_area_view == StageAreaEnum.ADD_PREVIEW)" @click="addClicked">Add</button>
            <button type="button" class="btn btn-dark mb-3" :disabled="!(stage_area_view == StageAreaEnum.DECRYPT_VIEW || stage_area_view == StageAreaEnum.REMOVE_PREVIEW)" @click="removeClicked">Remove</button>
        </div>
    </form>

    <!--preview of encrypted password-->
    <h4 v-if="stage_area_view == StageAreaEnum.ADD_PREVIEW || stage_area_view == StageAreaEnum.REMOVE_PREVIEW">Preview</h4>
    <h4 v-if="stage_area_view == StageAreaEnum.DECRYPT_VIEW">Decryption</h4>
    <div id="preview" class="row" v-if="stage_area_view">
        <table class="table table-dark col-12">
            <thead>
            <tr>
                <th>Service</th>
                <th v-if="stage_area_view == StageAreaEnum.ADD_PREVIEW || stage_area_view == StageAreaEnum.REMOVE_PREVIEW">Encrypted Password</th>
                <th v-if="stage_area_view == StageAreaEnum.DECRYPT_VIEW">Decrypted Password</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{ service_name }}</td>
                <td v-if="stage_area_view == StageAreaEnum.ADD_PREVIEW || stage_area_view == StageAreaEnum.REMOVE_PREVIEW">{{ encrypted_password }}</td>
                <td v-if="stage_area_view == StageAreaEnum.DECRYPT_VIEW">{{ decrypted_password }}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--displays all the password stored by password manager-->
    <h4>Stored Password</h4>
    <div class="row">
        <table class="table table-dark col-12">
            <thead>
            <tr>
                <th>Service</th>
                <th>Encrypted Password</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="service in stored_passwords.keys()">
                <td>{{ service }}</td>
                <td>{{ stored_passwords.get(service).toString() }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!--Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!--Crypto.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.js"></script>
<!--Javascript file-->
<script>
    const StageAreaEnum = Object.freeze({
        NOTHING: 0,
        ADD_PREVIEW: 1,
        DECRYPT_VIEW: 2,
        REMOVE_PREVIEW: 3
    });

    function hex2ascii(hexString) {
        hexString = hexString.toString();
        let str = '';
        for (let i = 0; i < hexString.length; i += 2) {
            str += String.fromCharCode(parseInt(hexString.substr(i, 2), 16));
        }
        return str;
    }

    const app = new Vue({
        el: '#app',
        data: {
            title: 'Stupid Password Manager',
            service_name: '',
            encrypt_password: '',
            service_password: '',
            encrypted_password: '',
            decrypted_password: '',
            stored_passwords: new Map(),

            StageAreaEnum: StageAreaEnum,
            stage_area_view: StageAreaEnum.NOTHING
        },
        methods: {
            inputChange: function() {
                if (this.service_name == '') {
                    this.stage_area_view = StageAreaEnum.NOTHING;
                }
                else if (this.stored_passwords.has(this.service_name) && this.encrypt_password == '') {
                    this.encrypted_password = this.stored_passwords.get(this.service_name);
                    this.stage_area_view = StageAreaEnum.REMOVE_PREVIEW;
                }
                else if (this.stored_passwords.has(this.service_name) && this.encrypt_password != '') {
                    const encrypted = this.stored_passwords.get(this.service_name);
                    this.decrypted_password = CryptoJS.AES.decrypt(encrypted, this.encrypt_password);
                    this.decrypted_password = hex2ascii(this.decrypted_password);
                    this.stage_area_view = StageAreaEnum.DECRYPT_VIEW;
                }
                else if (this.service_name != '' && this.encrypt_password != '' && this.service_password != '') {
                    this.encrypted_password = CryptoJS.AES.encrypt(this.service_password, this.encrypt_password).toString();
                    this.stage_area_view = StageAreaEnum.ADD_PREVIEW;
                }
                else {
                    this.stage_area_view = StageAreaEnum.NOTHING;
                }
            },

            addClicked: function () {
                if (this.stage_area_view == StageAreaEnum.ADD_PREVIEW) {
                    this.stored_passwords.set(this.service_name, this.encrypted_password)
                    this.clearFields();
                }
            },

            removeClicked: function() {
                if (this.stage_area_view == StageAreaEnum.DECRYPT_VIEW || this.stage_area_view == StageAreaEnum.REMOVE_PREVIEW) {
                    this.stored_passwords.delete(this.service_name);
                    this.clearFields();
                }
            },

            clearFields: function() {
                this.service_name = '';
                this.encrypt_password = '';
                this.service_password = '';
                this.encrypt_password = '';
                this.decrypted_password = '';
                this.stage_area_view = StageAreaEnum.NOTHING;
            }
        }
    });

</script>

</body>
</html>
